<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Los Toneles - Error 404 Página no Encontrada</title>
    <link rel="icon" type="favicon" href="icons/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- WOW JS -->
    <link rel="stylesheet" href="css/animate.min.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navColor w-100">
        <div class="navContainer container-fluid">
            <a class="logo" href="index.html"><img src="img/logo.svg" alt="Logo Hotel Los Toneles"></a>
    </nav>
    <!-- Ends Navbar -->
    <main>
        <div class="container err404 wow animate__animated animate__zoomInDown">
            <div class="err404Alpha">
                <h1 class="titleBig">¿404?</h1>
                <h2 class="title">OOOOOOPS!!!!</h2>
                <h2 class="title">La página no existe</h2>
                <h3 class="subtitle">No te preocupes, continúa imaginando tu viaje con nosotros</h3>
                <form action="Index.html">
                    <button class="button">
                        <span>Regresar al Hotel</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <!-- Aside -->
    <aside>
        <div class="asideGrid">
            <h3 class="asideTitle" id="asideTitle">También nos podes encontrar en: </h3>
            <div id="trip" class="asideFigures">
                <figure>
                    <a href="https://www.tripadvisor.com.ar/Hotel_Review-g317027-d3200726-Reviews-Los_Toneles-Cafayate_Province_of_Salta_Northern_Argentina.html" target="blank"><img src="icons/tripicon.svg" alt="Ícono y enláce a Trip Advisor" class="asideIcon"></a>
                    <figcaption class="asideFigCap">Trip Advisor</figcaption>
                </figure>
            </div>
            <div id="booking" class="asideFigures">
                    <a href="https://www.booking.com/hotel/ar/cafayate-los-toneles.es.html" target="blank"><img src="icons/booking.svg" alt="Ícono y enláce a Booking" class="asideIcon"></a>
                    <figcaption class="asideFigCap">Booking</figcaption>
                </figure>
            </div>
            <div class="asideFigures" id="cafayate">
                <figure>
                    <a href="https://www.facebook.com/SECTURCAFAYATE/" target="blank"><img src="icons/turismocafayate.svg" alt="Imagen: Turismo Cafayate" class="asideIconTur"></a>
                    <figcaption class="asideFigCap">Actividades</figcaption>
                </figure>
            </div>
        </div>
    </aside>
    <!-- End Aside -->
    <!-- Footer -->
    <footer id="footer">
        <div class="footerFlex w-100">
            <div class="pDiv">
                <p>Seguinos en nuestras redes sociales:</p>
            </div>
            <div class="iconDiv">
                <a href="https://www.facebook.com/" target="blank" class="footerIcon"><img src="icons/facebookLight.svg" alt="Facebook" class="iconFooter"></a>
                <a href="https://www.instagram.com/" target="blank" class="footerIcon"><img src="icons/instagramLIght.svg" alt="Instagram" class="iconFooter"></a>
                <a href="https://twitter.com/" target="blank" class="footerIcon"><img src="icons/twitterLight.svg" alt="Twitter"class="iconFooter"></a>
            </div>  
        </div>
    </footer>
    <!-- End Footer -->
    <!-- Scrtipt js bootsrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
