<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes - Los Toneles Hotel de Cafayate</title>
    <link rel="icon" type="favicon" href="icons/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bodyGallery">
    <!-- Inicia Barra de Navegación y Encabezado -->
    <header>
        <nav>
            <div class="navContainer">
                <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Los Toneles Hotel de Cafayate logo" class="logoToneles">
                </a>
                <ol class="navBar">
                <li><a href="habitaciones.html">Habitaciones y Precios</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="lugares.html">¿Qué conocer?</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                </ol>
            </div>
        </nav>
        <!-- End Navbar -->   
    </header>
    <!-- End Header -->
    <main>
    <!-- Inicia Main  -->
        <section>
        <!-- Inicia Section -->
            <h1 class="h1BackLight">¡GALERIA DE IMÁGENES!</h1>
            <div class="sectionContainerCenter">
                <div class="imgCentral">
                <!-- Cuando se haga click en una miniatura se debe Mostrar en este DIV, dando la posibilidad de mostrar a Pantalla completa -->
                    <img src="img/frente.jpg" alt="Fachada Hotel Los Toneles Cafayate Salta" class="imgTopCenter">
                </div>
                <!-- Fin Contenedor Imágen Central -->
                <h2 class="h2Light">Nuestro Hotel</h2>
                <!-- Inicia Contenodor Miniaturas Hotel -->
                <div class="sectionContainerMIni">
                    <!-- Etiqueta <p>, futuro boton para retroceder miniaturas (Serán más de 4 imágenes) -->
                    <p class="alignLeft atentionNoBackLight"><</p>
                    <img src="img/desayuno2.jpg" alt="Desayuno Hotel Los Toneles Cafayate Salta" class="imgMini">
                    <img src="img/patio cervecero.jpg" alt="Patio Cervecero Hotel Los Toneles Cafayate Salta" class="imgMini">
                    <img src="img/pileta.jpg" alt="Pileta Hotel Los Toneles Cafayate Salta" class="imgMiniVert">
                    <img src="img/resto.jpg" alt="Salón de Usos Múltiples Hotel Los Toneles Cafayate Salta" class="imgMini">
                    <!-- Etiqueta <p>, futuro boton para avanzar miniaturas (Serán más de 4 imágenes) -->
                    <p class="alignRight atentionNoBack">></p>
                <!-- Fin Contenedor Miniaturas Hotel -->
                </div>
                <h2 class="h2Light">Cafayate</h2>
                <!-- Inicia Contenedor Miniaturas Cafayate -->
                <div class="class="sectionContainerMIni">
                    <!-- Etiqueta <p>, futuro boton para retroceder miniaturas (Serán más de 4 imágenes) -->
                    <p class="alignLeft atentionNoBackLight"><</p>                    
                    <img src="img/ventanas.jpg" alt="Las Ventanas en la Quebrada de las Conchas - camino a Cafayate" class="imgMini">
                    <img src="img/serenata.jpg" alt="La Serenta, Febrero en Cafayate" class="imgMini">
                    <img src="img/yesera.jpg" alt="La Yesera, Ruta Salta - Cafayate" class="imgMini">
                    <img src="img/castillos.jpg" alt="Los Castillos, Ruta Salta - Cafayate" class="imgMini">
                    <!-- Etiqueta <p>, futuro boton para avanzar miniaturas (Serán más de 4 imágenes) -->
                    <p class="alignRight atentionNoBack">></p>
                <!-- Fin Contenedor Miniaturas Cafayate -->
                </div>    
            </div>    
        </section>
        <!-- Fin Section -->
    </main>
    <!-- Fin Main -->
    <footer class="footerIcons">
        <!-- Inicio Footer -->
            <div>
                <p>Seguinos en nuestras redes sociales:</p>
            </div>
            <a href="https://www.facebook.com/" target="blank"><img src="icons/facebook.png" alt="Facebook" class="iconFooter"</a>
            <a href="https://www.instagram.com/" target="blank"><img src="icons/instagram.png" alt="Instagram" class="iconFooter"></a>
            <a href="https://twitter.com/" target="blank"><img src="icons/twitter.png" alt="Twitter"class="iconFooter"></a>
        </footer>
        <!-- End Footer -->   
</body>
</html>
